<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yin</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            display: flex; /* Flexbox layout for body */
        }

        /* Sidebar navigation styling */
        nav {
            width: 250px;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-right: 1px solid #ddd; /* Subtle border on the right */
            display: flex;
            flex-direction: column;
        }

        nav a {
            text-decoration: none;
            color: black; /* Black font for links */
            font-size: 1em;
            margin: 10px 0;
            margin-left: 20px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #f4f4f4; /* Light gray background on hover */
            color: #0077cc; /* Blue text on hover */
        }

        /* Logo styling */
        .logo {
            font-family: "Courier New", Courier, monospace; /* Typewriter font */
            font-size: 2em; /* Slightly larger logo font size */
            font-weight: bold;
            margin-left: 25px;
            margin-bottom: 20px;
        }

        /* Content styling */
        .content {
            flex: 1; /* Take up remaining space */
            padding: 5px;
        }

        h1 {
            font-size: 1.5em; /* Smaller header text size */
            margin-left: 25px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-left: 25px;
        }

        /* Responsive Design: Adjust for small screens */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the sidebar */
            }

            .dropdown-menu {
                display: block; /* Show the dropdown button */
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #ffffff; /* White background */
                border: 1px solid #ddd; /* Subtle border */
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
                z-index: 1000; /* Ensure it stays on top */
            }

            #dropdown-links {
                display: none; /* Initially hide dropdown links */
                position: fixed;
                top: 50px;
                left: 10px;
                background-color: #ffffff; /* White background */
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                z-index: 1000;
            }

            #dropdown-links a {
                display: block;
                margin: 5px 0;
                text-decoration: none;
                color: black;
                padding: 5px;
            }

            #dropdown-links a:hover {
                background-color: #f4f4f4;
                color: #0077cc; /* Blue text on hover */
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav>
        <div class="logo">Michael Yin</div>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="photography.html">Photography</a>
    </nav>

    <!-- Dropdown Menu for Small Screens -->
    <div class="dropdown-menu" onclick="toggleMenu()">â˜° Menu</div>
    <div class="dropdown-links" id="dropdown-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="photography.html">Photography</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <section id="home">
            <h1>Welcome</h1>
            <p>Welcome to my website. You can find more information about myself, my projects, and my photography portfolio.</p>
        </section>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
