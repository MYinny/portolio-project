<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yin</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif; /* Default font is Arial */
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Logo styling */
        .logo {
            font-family: "Courier New", Courier, monospace; /* Typewriter font */
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: black; /* Ensures the logo is black */
        }

        /* Navigation links styling */
        .nav-links a {
            color: black; /* Black font for links */
            text-decoration: none; /* No underline */
            margin: 0 10px;
            font-size: 1.2em;
        }

        .nav-links a:hover {
            text-decoration: underline; /* Underline on hover for clarity */
        }

        /* Content styling */
        .content {
            text-align: left; /* Align text to the left */
            max-width: 800px; /* Limit content width for better readability */
            margin: 0 auto; /* Center content horizontally */
        }

        /* Page header */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            line-height: 1.6; /* Add spacing between lines */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="logo">Michael Yin</a>
        <div class="nav-links">
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="photography.html">Photography</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>
            This is a simple and minimalist design. The page uses a clean white background 
            with black text. The "Michael Yin" logo is styled in a typewriter font, 
            while the rest of the page uses Arial for a modern and professional look.
        </p>
    </div>
</body>
</html>
