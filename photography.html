<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <!-- Lightbox CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .gallery img {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Photography Gallery</h1>
    <div class="gallery">
        <!-- Photo 1 -->
        <a href="assets\images\Copy of EJS-37.jpg" data-lightbox="gallery" data-title="Photo 1">
            <img src="assets\images\Copy of EJS-37.jpg" alt="Photo 1">
        </a>
        <!-- Photo 2 -->
        <a href="assets\images\Copy of EngagementKM-60.jpg" data-lightbox="gallery" data-title="Photo 2">
            <img src="assets\images\Copy of EngagementKM-60.jpg" alt="Photo 2">
        </a>
        <!-- Photo 3 -->
        <a href="assets\images\Copy of XPPreview-6.jpg" data-lightbox="gallery" data-title="Photo 3">
            <img src="assets\images\Copy of XPPreview-6.jpg" alt="Photo 3">
        </a>
    </div>
</body>
</html>
