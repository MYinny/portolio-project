<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Yin Pictures</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?export=view&id=1TgT-296wPsqnufqsQdU8jBpIwEQhxLn6" alt="Meraws">
        <img src="https://drive.google.com/uc?id=FILE_ID_2" alt="Photo 2">
        <img src="https://drive.google.com/uc?id=FILE_ID_3" alt="Photo 3">
        <img src="https://drive.google.com/uc?id=FILE_ID_4" alt="Photo 4">
    </div>
</body>
</html>
